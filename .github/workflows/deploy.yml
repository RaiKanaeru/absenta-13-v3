# ========================================
# ABSENTA 13 - Docker Deploy Workflow
# ========================================
# Build Docker image, push to Docker Hub,
# then deploy to server via SSH
# ========================================

name: ÔøΩ Docker Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/absenta13
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BUILD & PUSH - Docker Image
  # ==========================================
  build-push:
    name: ÔøΩ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ÔøΩ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ÔøΩ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: üî® Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ‚úÖ Image pushed
        run: |
          echo "‚úÖ Docker image pushed: ${{ env.DOCKER_IMAGE }}:latest"

  # ==========================================
  # DEPLOY - Pull & Run on Server
  # ==========================================
  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-push
    
    steps:
      - name: ÔøΩ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "=========================================="
            echo "   üê≥ ABSENTA 13 Docker Deployment"
            echo "=========================================="
            
            # Set default path if secret is not set
            TARGET_DIR="${{ secrets.DEPLOY_PATH || '/www/wwwroot/absenta13.my.id' }}"
            mkdir -p $TARGET_DIR
            cd $TARGET_DIR
            
            echo "üì• Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/absenta13:latest
            
            echo "ÔøΩ Stopping old container..."
            docker-compose down || true
            
            echo "ÔøΩ Starting new container..."
            docker-compose up -d
            
            echo "üîç Checking container status..."
            docker-compose ps
            
            echo "=========================================="
            echo "   ‚úÖ Deployment Complete!"
            echo "=========================================="

      - name: üèÅ Deployment summary
        run: |
          echo "=========================================="
          echo "   üéâ DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "=========================================="
