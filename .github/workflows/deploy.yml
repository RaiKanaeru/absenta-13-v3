# ========================================
# ABSENTA 13 - Docker Build Workflow
# ========================================
# Build Docker image and push to Docker Hub
# Manual deploy required (Zero Trust Network)
# ========================================

name: ğŸ³ Docker Build & Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/absenta13
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BUILD & PUSH - Docker Image
  # ==========================================
  build-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: ğŸ”¨ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Build Complete
        run: |
          echo "=========================================="
          echo "   âœ… BUILD SUCCESSFUL!"
          echo "=========================================="
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ“‹ MANUAL DEPLOY REQUIRED:"
          echo "   cd /www/wwwroot/absenta13.my.id"
          echo "   docker-compose pull"
          echo "   docker-compose down && docker-compose up -d"
          echo "=========================================="
