# ========================================
# ABSENTA 13 - Docker Deploy Workflow
# ========================================
# Build Docker image, push to Docker Hub,
# then deploy to server via SSH
# ========================================

name: ï¿½ Docker Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/absenta13
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # BUILD & PUSH - Docker Image
  # ==========================================
  build-push:
    name: ï¿½ Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ï¿½ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ï¿½ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: ğŸ”¨ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Image pushed
        run: |
          echo "âœ… Docker image pushed: ${{ env.DOCKER_IMAGE }}:latest"

  # ==========================================
  # DEPLOY - Pull & Run on Server
  # ==========================================
  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-push
    
    steps:
      - name: ï¿½ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "=========================================="
            echo "   ğŸ³ ABSENTA 13 Docker Deployment"
            echo "=========================================="
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "ğŸ“¥ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/absenta13:latest
            
            echo "ï¿½ Stopping old container..."
            docker-compose down || true
            
            echo "ï¿½ Starting new container..."
            docker-compose up -d
            
            echo "ğŸ” Checking container status..."
            docker-compose ps
            
            echo "=========================================="
            echo "   âœ… Deployment Complete!"
            echo "=========================================="

      - name: ğŸ Deployment summary
        run: |
          echo "=========================================="
          echo "   ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "=========================================="
