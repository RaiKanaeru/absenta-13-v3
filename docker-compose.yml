version: '3.8'

services:
  # Main application
  absenta-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absenta13-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-absenta}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-absenta13}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./public/uploads:/app/public/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - absenta-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: absenta13-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-absenta13}
      - MYSQL_USER=${DB_USER:-absenta}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - absenta-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: absenta13-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absenta-network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  absenta-network:
    driver: bridge
