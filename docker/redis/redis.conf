# Redis configuration for ABSENTA 13

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis/redis.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - AOF
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Persistence - RDB
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Clients
maxclients 10000
timeout 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Lua scripting
lua-time-limit 5000
