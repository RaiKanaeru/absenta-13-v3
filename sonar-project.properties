# ===========================================
# ABSENTA 13 - SonarCloud Configuration
# ===========================================
# This file configures SonarCloud analysis settings.
# Picked up automatically by SonarCloud Automatic Analysis.
# Docs: https://docs.sonarsource.com/sonarcloud/advanced-setup/analysis-scope/
# ===========================================

sonar.projectKey=RaiKanaeru_absenta-13-v3
sonar.organization=raikanaeru

# -------------------------------------------
# Source Configuration
# -------------------------------------------
sonar.sourceEncoding=UTF-8

# -------------------------------------------
# Source File Exclusions
# -------------------------------------------
# Exclude generated/seed SQL files, database artifacts,
# orphaned stale backend copy, and static error pages.
sonar.exclusions=database/**,server/backend/**,502.html,404.html

# -------------------------------------------
# Duplication Exclusions
# -------------------------------------------
# SQL seed files have inherently duplicated INSERT patterns.
# Excluding them from CPD prevents false duplication metrics.
sonar.cpd.exclusions=database/**

# -------------------------------------------
# Coverage Exclusions
# -------------------------------------------
# Test files and config files should not count toward coverage.
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/__tests__/**,src/test/**,*.config.ts,*.config.js,vite.config.ts,tailwind.config.js,postcss.config.js
